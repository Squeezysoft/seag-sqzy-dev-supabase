<mat-toolbar class="sqzy-fixed-position sqzy-toolbar-action-items">
  <div class="sqzy-toolbar-action-items-left">
    <img src="/assets/images/seagull.png" class="sqzy-seagull-icon" />
    <button
      mat-icon-button
      [matTooltip]="drawer.opened ? 'Close Navigation' : 'Open Navigation'"
      matTooltipPosition="below"
      (click)="onToggleDrawerClicked()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <h2>{{ title }}</h2>
  </div>
  <div class="sqzy-toolbar-action-items-right">
    <ng-container *ngrxLet="isDarkTheme$ as isDarkTheme">
      <button
        mat-icon-button
        (click)="onToggleThemeClicked()"
        [matTooltip]="isDarkTheme ? 'Switch to Light Mode' : 'Switch to Dark Mode'"
        matTooltipPosition="below"
      >
        <mat-icon>{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
      </button>
    </ng-container>
    <button mat-icon-button (click)="onBookmarkClicked()" matTooltip="Save Bookmark" matTooltipPosition="below">
      <mat-icon>bookmark</mat-icon>
    </button>
    <button
      mat-icon-button
      matTooltip="Copy URL to Clipboard"
      matTooltipPosition="below"
      [cdkCopyToClipboard]="currentLocation"
      (cdkCopyToClipboardCopied)="onClipboardCopied()"
    >
      <mat-icon>share</mat-icon>
    </button>
  </div>
</mat-toolbar>
<mat-drawer-container autosize class="sqzy-full-height">
  <!-- TODO: Fix scrollbar going under top toolbar. -->
  <mat-drawer #drawer mode="side">
    <mat-list class="sqzy-navigation-list">
      @for (category of navigationCategories; track category.header) {
        <div mat-subheader>{{ category.header }}</div>
        @for (item of category.items; track item.title) {
          <mat-list-item class="sqzy-navigation-list-item" [routerLink]="item.link" routerLinkActive="active">
            <mat-icon matListItemIcon>{{ item.icon }}</mat-icon>
            <div matListItemTitle>{{ item.title }}</div>
            <div matListItemLine>{{ item.subtitle }}</div>
          </mat-list-item>
        }
      }
    </mat-list>
  </mat-drawer>
  <mat-drawer-content class="sqzy-drawer-content">
    <main class="sqzy-main">
      <div class="sqzy-content">
        <router-outlet></router-outlet>
      </div>
    </main>
  </mat-drawer-content>
</mat-drawer-container>
