@if (vm$ | async; as vm) {
  <img
    #image
    [src]="vm.activeSafeUrl"
    [alt]="alt"
    [width]="width"
    [height]="height"
    (mouseenter)="onMouseEnter($event)"
    (mouseleave)="onMouseLeave($event)"
    style="cursor: pointer"
  />
} @else {
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
}
