@if (vm$ | async; as vm) {
  @if (!vm.isLoading) {
    <img
      #image
      [src]="vm.activeSafeUrl"
      [alt]="alt"
      [width]="width"
      [height]="height"
      (mouseenter)="onMouseEnter($event)"
      (mouseleave)="onMouseLeave($event)"
      [ngClass]="{ 'sqzy-storyboard-image': true, 'sqzy-storyboard-image-hover': isHovered }"
    />
  } @else {
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  }
}
